<!DOCTYPE html>
<html>
<head>
    <title>Focusly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TOP NAVBAR -->
    <div class="navbar">
        <img src="assets/logo.png" class="logo" alt="Logo">

        <div class="tabs">
            <a href="#" class="tab active">To-Do</a>
            <a href="#" class="tab ">Notes</a>
        </div>

        <button class="theme-btn">
            <img src="assets/light.png" alt="Theme">
        </button>
    </div>

    <!-- MAIN GRID AREA -->
    <div class="container">

        <div class="sidebar box">
            Sidebar
        </div>

        <div class="main box">
            Main Content
        </div>

        <div class="widgets">
            <div class="box">Widget 1</div>
            <div class="box">Widget 2</div>
        </div>

    </div>

</body>
</html>
